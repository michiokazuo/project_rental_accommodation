<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Thông tin chủ trọ</title>
    <block th:replace="~{/fragment/host-admin-fragment :: head-resource}"></block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="modal fade" id="modal-rent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fw-bold">Xác nhận thao tác</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="container">
                <form class="row col-12">
                    <div class="modal-body" id="content">Bạn có chắc chắn muốn xóa chủ trọ này không ?</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-rent">Xóa</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-tenant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="">Thông tin người thuê</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form class="row col-12 flex-row ml-0 form-post" action="">
                        <div class="form-group col-md-6">
                            <label for="name-sign-up" class="col-form-label"><strong>Tên </strong></label>
                            <input type="text" class="form-control" id="name-sign-up" placeholder="Nhập tên" required
                                   disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email-sign-up" class="col-form-label"><strong>Email </strong></label>
                            <input type="email" class="form-control" id="email-sign-up" placeholder="Nhập email"
                                   required disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone" class="col-form-label"><strong>Số điện thoại</strong> </label>
                            <input type="text" class="form-control" id="phone" placeholder="Điện thoại" required
                                   disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="birthday" class="col-form-label"><strong>Ngày sinh</strong></label>
                            <input class="form-control " type="date" name="birthday" id="birthday" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="job" class="col-form-label"><strong>Nghề nghiệp</strong></label>
                            <input class="form-control " type="text" name="birthday" id="job" disabled>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="workplace" class="col-form-label"><strong>Nơi làm việc </strong></label>
                            <input type="text" class="form-control" id="workplace" disabled placeholder="Nơi làm việc"
                                   required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender" class="col-form-label"><strong>Giới tính</strong></label>
                            <input class="form-control " type="text" name="birthday" id="gender" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="status" class="col-form-label"><strong>Tình trạng hôn nhân</strong></label>
                            <input class="form-control " type="text" name="birthday" id="status" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="home-town" class="col-form-label"><strong>Quê quán</strong></label>
                            <input type="text" class="form-control" disabled id="home-town" placeholder="Quê quán" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="avatar" class="col-form-label"><strong>Avatar</strong></label>
                            <img th:src="@{../files/image_config/avatar-user.png}" id="avatar"
                                 class="border rounded mt-3" alt="avatar" width="200"
                                 th:onerror="'this.src=\'' + @{../files/image_config/avatar-user.png} + '\';'"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<main class="rounded shadow bg-white">
    <div class="wrapper">
        <!-- Navbar -->
        <nav th:replace="~{/fragment/host-admin-fragment :: main-header}"></nav>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside th:replace="~{/fragment/host-admin-fragment :: menu-admin}"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="title-page">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h3 id="title-room">Quản lý chủ trọ</h3>
                                </div>
                                <div class="col-12">
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tool-page">
                        <div class="container">
                            <div class="row justify-content-end">
                                <div class="col-md-3 mb-2 form-group">
                                    <select class="form-select" name="sort" id="sort">
                                        <option>Sắp xếp</option>
                                        <option>A -> Z</option>
                                        <option>Z -> A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive table-responsive-lg">
                        <table class="table table-bordered table-hover bg-white pt-2 pb-2">
                            <caption>Chủ trọ</caption>
                            <thead>
                            <tr class=" text-success">
                                <th colspan="4">Chủ trọ</th>
                            </tr>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Chủ trọ</th>
                                <th scope="col">Số lượng trọ</th>
                                <th scope="col">Hành động</th>
                            </tr>
                            </thead>
                            <tbody id="table-rented">
                            <tr>
                                <th scope="row">11</th>
                                <td>Mark</td>
                                <td>Mark</td>
                                <td>
                                    <button type="button" class="btn btn-warning update-progress"
                                            data-toggle="modal" data-target="#modal-employee-progress">
                                        <i class="fas fa-edit"></i> Cập nhật
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <hr>
                    </div>
                    <!-- /.row (main row) -->
                </div><!-- /.container-fluid -->

                <footer th:replace="~{/fragment/host-admin-fragment :: footer-admin}"></footer>
                <footer th:replace="~{/fragment/host-admin-fragment :: alert-foot}"></footer>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</main>
<script th:src="@{/js/pages/admin/ajax_page_admin_host.js}"></script>
</body>
</html>
